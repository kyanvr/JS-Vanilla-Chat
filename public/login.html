<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>MGER</title>
</head>

<body class="signUpBody">
    <div id="app">
        <div class="signUp">
            <div class="logo">
                <img src="../images/MGER-logo.svg" alt="MGER-logo" class="signUpLogo">
                <p>MGER</p>
            </div>
            <div class="signUpForm">
                <h1>Log in</h1>
                <form autocomplete="off">
                    <label for="email" class="email">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </label>
                    <label for="password" class="password">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </label>
                </form>
                <button class="btnSignUp" id="btnLogin">Log in</button>
            </div>
            <a href="./index.html" class="alreadySignedUp">Not signed up yet? Sign in here!</a>
            <div class="breakLine">
                <hr>
                <p class="text_small">or log in with</p>
                <hr>
            </div>
            <img src="../images/btn_google_signin_dark_normal_web@2x.png" alt="btn_google_signin_dark_normal_web" id="btnGoogle">
        </div>
    </div>

    <script type="module" src="../scripts/login.js"></script>
</body>

</html>
