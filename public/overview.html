<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/fb1f345194.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>MGER</title>
</head>

<body class="overviewBody">
    <header class="overviewHeader">
        <div class="logo-overview">
            <img src="../images/MGER-logo-copy.svg" alt="MGER-logo">
            <p class="text_small">MGER</p>
        </div>
        <div class="titleOverview">
            <h1>Chats</h1>
        </div>
        <img src="../images/sign-out-alt-solid.svg" alt="sign-out-alt-solid" class="signOutIcon" id="btnSignOut">
    </header>

    <div class="loader" id="loader">Loading...</div>

    <div id="overview">

    </div>
    
    <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <label for="chatroomName">Choose a name for the chatroom</label>
          <input type="text" name="chatroomName" id="chatroomName" autocomplete="off">
          <button class="btnSignUp" id="btnAddChatroom">Make chatroom</button>
        </div> 
    </div>

    <footer>
        <i class="fas fa-plus-circle newChatBtn" id="newChatBtn"></i>
    </footer>

    <script type="module" src="scripts/overview.js"></script>

</body>
</html>
