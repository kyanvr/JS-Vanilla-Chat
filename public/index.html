<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <title>MGER</title>
</head>

<body class="signUpBody">
  <div id="app">
    <div class="signUp">
      <div class="logo">
        <img src="./images/MGER-logo.svg" alt="MGER-logo" class="signUpLogo">
        <p>MGER</p>
      </div>
      <div class="signUpForm">
        <h1>Sign up</h1>
        <form autocomplete="off">
          <label for="username" class="username">
            <input type="text" name="username" id="username" placeholder="Username">
          </label>
          <label for="password" class="password">
            <input type="password" name="password" id="password" placeholder="Password">
          </label>
          <label for="email" class="email">
            <input type="email" name="email" id="email" placeholder="Email">
          </label>
        </form>
        <button class="btnSignUp" id="btnSignUp">Sign up</button>
      </div>
      <a href="./login.html" class="alreadySignedUp">Already signed up? Log in here!</a>
    </div>
  </div>

  <script type="module" src="scripts/register.js"></script>

</body>
</html>
