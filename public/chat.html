<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/fb1f345194.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>MGER</title>
</head>
<body class="chatBody">
    <div id="chatContainer">
        <div class="chatHeader">
            <button class="backBtn" id="backBtn"><i class="fas fa-chevron-left"></i></button>
            <h1 id="chatroomTitle"></h1>
            <img src="../images/sign-out-alt-solid.svg" alt="sign-out-alt-solid" class="signOutIcon" id="btnSignOut">
        </div>
        
        <div class="messagesContainer">
            
            <div class="messages" id="messages"></div>
    
        </div>
    
        <div class="footer">
            <div class="inputSend">
                <input type="text" placeholder="Type a message" class="inputMessage" id="inputMessage">
                <button class="sendBtn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./scripts/chat.js"></script>
</body>
</html>
